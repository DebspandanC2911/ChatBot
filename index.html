<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMitra</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./style.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">RideMitra: <br>AI-Chatbot</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus quasi obcaecati, voluptatum perspiciatis illum sunt? Lorem ipsum dolor sit amet.</p>
            <button id="init">START CHAT</button>
        </div>
        <div class="chatt_dp">
            <img src="assets/chatbot.png" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 8rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="assets/chatbot.png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Chatbot</span>
                        <br>
                        <span style="color:lawngreen">Online</span>
                    </div>
                </div>
                <div>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by RideRev</span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="/script.js"></script>
</body>
</html>
